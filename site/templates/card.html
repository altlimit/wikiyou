<!DOCTYPE html>
<html>

<head>
    {{template "head" .}}
</head>
{{$icons := data "icons.json"}}
<body class="font-sans antialiased text-gray-900 leading-normal tracking-wider bg-cover bg-gray-600">
    <div class="max-w-4xl flex items-center h-auto lg:h-screen flex-wrap mx-auto my-32 lg:my-0">

        <div id="profile"
            class="w-full rounded-lg lg:rounded-l-lg shadow-2xl bg-white opacity-75 mx-6 lg:mx-0">
            <div class="p-4 md:p-12 text-center lg:text-left">
                <h1 class="text-3xl font-bold pt-8 lg:pt-0">{{.title}}</h1>
                <div class="mx-auto lg:mx-0 w-4/5 pt-3 border-b-2 border-teal-500 opacity-25"></div>
                {{if .work}}
                <p class="pt-4 text-base font-bold flex items-center justify-center lg:justify-start"><svg
                        class="h-4 fill-current text-teal-700 pr-4" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20">
                        <path
                            d="M9 12H1v6a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-6h-8v2H9v-2zm0-1H0V5c0-1.1.9-2 2-2h4V2a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v1h4a2 2 0 0 1 2 2v6h-9V9H9v2zm3-8V2H8v1h4z" />
                    </svg>
                    {{.work}}
                </p>
                {{end}}
                {{if .location}}
                <p class="pt-2 text-gray-600 text-xs lg:text-sm flex items-center justify-center lg:justify-start">
                    <svg
                        class="h-4 fill-current text-teal-700 pr-4" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20">
                        <path
                            d="M10 20a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm7.75-8a8.01 8.01 0 0 0 0-4h-3.82a28.81 28.81 0 0 1 0 4h3.82zm-.82 2h-3.22a14.44 14.44 0 0 1-.95 3.51A8.03 8.03 0 0 0 16.93 14zm-8.85-2h3.84a24.61 24.61 0 0 0 0-4H8.08a24.61 24.61 0 0 0 0 4zm.25 2c.41 2.4 1.13 4 1.67 4s1.26-1.6 1.67-4H8.33zm-6.08-2h3.82a28.81 28.81 0 0 1 0-4H2.25a8.01 8.01 0 0 0 0 4zm.82 2a8.03 8.03 0 0 0 4.17 3.51c-.42-.96-.74-2.16-.95-3.51H3.07zm13.86-8a8.03 8.03 0 0 0-4.17-3.51c.42.96.74 2.16.95 3.51h3.22zm-8.6 0h3.34c-.41-2.4-1.13-4-1.67-4S8.74 3.6 8.33 6zM3.07 6h3.22c.2-1.35.53-2.55.95-3.51A8.03 8.03 0 0 0 3.07 6z" />
                    </svg>
                    {{.location}}
                </p>
                {{end}}
                {{template "content" .}}

                {{if .contactUrl}}
                <div class="pt-12 pb-8">
                    <a href="{{.contactUrl}}" class="bg-teal-700 hover:bg-teal-900 text-white font-bold py-2 px-4 rounded-full">
                        Get In Touch
                    </a>
                </div>
                {{end}}
                <div class="mt-6 pb-16 lg:pb-0 w-4/5 lg:w-full mx-auto flex flex-wrap items-center justify-between">
                    {{range .socials}}
                    <a class="link" href="{{.url}}" data-tippy-content="@{{.handle}}">
                        <svg
                            class="h-6 fill-current text-gray-600 hover:text-teal-700" role="img" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <title>{{.handle}}</title>
                            <path
                                d="{{index $icons .icon}}" />
                        </svg>
                    </a>
                    {{end}}
                </div>

            </div>

        </div>
    </div>
</body>

</html>
