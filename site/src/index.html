<!DOCTYPE html>
<html>

<head>
    {{template "head" .}}
</head>

<body>
    <div>
        <!-- Hero start -->
        <div class="h-without-header w-full z-0">
            <div class="bg-blue-500 flex flex-col items-center text-center justify-center h-screen">
                <div class="w-1/3">
                    <h1 class="text-6xl text-white font-bold leading-none mb-4">WikiYou.org</h1>
                    <p class="text-2xl text-white leading-tight tracking-wide">
                        Search WikiYou
                    </p>
                </div>
                <div class="w-4/5 mt-4 mb-8">
                    <div class="relative">
                        <svg class="absolute top-0 mt-6 ml-6 w-8 h-8 text-gray-600" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                             stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <input class="text-3xl placeholder-gray-600 text-gray-800 pb-4 pt-5 pl-20 pr-4 rounded w-full border-b-4 focus:outline-none focus:border-blue-800" type="text" placeholder="Search WikiYou">
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
