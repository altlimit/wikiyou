<!DOCTYPE html>
<html>

<head>
    {{template "head" .}}
</head>
{{$icons := data "icons.json"}}

<body>
    <div>
        <!-- Hero start -->
        <div class="h-scree w-full bg-gray-600">
            <div class="flex flex-col items-center text-center justify-center h-screen">
                <h1 class="text-5xl text-white font-bold leading-none mb-4">WikiYou.org</h1>
                <a href="https://github.com/altlimit/wikiyou" class="text-1xl text-white leading-tight tracking-wide">
                    <svg class="h-6 fill-current text-gray-100 inline-block" role="img" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="{{$icons.github}}" />
                    </svg>
                    <span class="pl-1 text-gray-500">Contribute</span>
                </a>

                <div class="mt-6">
                    <h2 class="text-lg text-gray-500">Tools</h2>
                    {{range sources "Path" "/tools/*" | sort "Meta.title" "asc"}}
                    <a class="text-gray-400" href="{{.Path}}">
                        {{index .Meta "title"}}
                    </a>
                    {{end}}
                </div>

                <div class="mt-6">
                    <h2 class="text-lg text-gray-500">Companies</h2>
                    {{range sources "Path" "/company/*" | sort "Meta.title" "asc"}}
                    <a class="text-gray-400" href="{{.Path}}">
                        {{index .Meta "title"}}
                    </a>
                    {{end}}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
